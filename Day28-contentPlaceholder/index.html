<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            &nbsp;
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">
                &nbsp;
            </h3>
            <p class="card-excerpt" id="excerpt">
                &nbsp;
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    &nbsp;
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">
                        &nbsp;
                    </strong>
                    <small class="animated-bg animated-bg-text" id="date">
                        &nbsp;
                    </small>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!-- 
&nbsp; =
    Görünür boşluk karakteri
    Satır kırdırmaz
    Boş elemente genişlik kazandırmak için de kullanılır


strong =
    Anlamsal vurgu yapar (semantic tag) yani sadece kalın yapmak için değil,“Bu kısım önemli” demek için kullanılır.Tarayıcı varsayılan olarak bold (kalın) gösterir.
-->
