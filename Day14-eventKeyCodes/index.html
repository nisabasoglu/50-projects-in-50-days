<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event KeyCodes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="insert">
        <!-- YANİ BU KISMI JS İLE EKLEMİŞ OLDUM
        <div class="key">
            a
            <small>event.key</small> <!-- Basılan tuş (ör: "a", "Enter") 
        </div>
        <div class="key">
            65
            <small>event.keyCode</small> <!-- klavyedeki her tuşun bir sayı karşılığı 
        </div>
        <div class="key">
            KeyA
            <small>event.code</small> <!-- Fiziksel tuş (ör: "KeyA") 
        </div> --> 
        <div class="key">
            Press any key to get the keyCode
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
